<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Rock Papper and Scissors</h1>
    </header>

    <section class="mainbody">

        <div class="score">
            <div class="pscore">
                <p>Player Score</p>
                <p class="uscore">0</p>
                <p class="sym">❔</p>
            </div>
            <div class="cscore">
                <p>Computer Score</p>
                <p class="uscore">0</p>
                <p class="sym">❔</p>
            </div>
            
        </div>

        <div class="select">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>

        <div>
            <p id="result"></p>
        </div>


    </section>

    <script src="app.js"></script>
</body>
</html>
